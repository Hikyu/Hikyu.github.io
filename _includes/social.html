{% capture social_media_li %}
<ul class="social-media">

    {% if site.theme.social.github %}
    <li>
        <a title="{{ site.theme.social.github }} on Github" 
            href="https://github.com/{{ site.theme.social.github }}" 
            class="github wc-img-replace" target="_blank">Github</a>
    </li>
    {% endif %} 


    {% if site.theme.social.email %}
    <li>
        <a title="mailto:{{ site.theme.social.email }}"" 
            href="mailto:{{ site.theme.social.email }}"" 
            class="dribble wc-img-replace" target="_blank">E-mail</a>
    </li> 
    {% endif %}

    <li>
        <a title="Subscribe via RSS" 
            href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"
            class="rss wc-img-replace" target="_blank">
            RSS
        </a>
    </li>

</ul>
{% endcapture %}{{ social_media_li | strip_newlines }}
