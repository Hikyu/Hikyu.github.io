{% capture logo %}
{% if site.logourl && site.logourl != '' %}
<a href="{{ '' | prepend: site.baseurl | prepend: site.url | append: '/' }}" 
  title="{{ site.title }}">
  <img 
    src="{{ site.logourl | prepend: site.baseurl | prepend: site.url }}"
    alt="{{ site.title }}" />
</a>
<form class="navbar-form navbar-right" _lpchecked="1">
  	<input type="text" id="st-search-input" class="form-control col-md-8" placeholder="Search">
</form>
{% endif %}
{% endcapture %}{{ logo | strip_newlines }}
